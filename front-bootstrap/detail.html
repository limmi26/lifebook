<body>
    <!-- header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
        <div class="container d-flex align-items-center justify-content-between">
    
          <a href="index.html" class="navbar">

              <li class="nav-item">
                  <a class="nav-link active" href="#"><span>Home</span></a>
              </li>
    
              <li class="nav-item"><a class="nav-link" href="books.html">Book Collection</a></li>

            <!-- button -->
              <li class="nav-item">
                <button href="register.html" type="button" class="btn btn-primary ms-5 me-5">Register</button>

                <button href="login.html" type="button" class="btn btn-success">Login</button>

                </li>
            </ul>
          </nav>
        </div>
    </header>

    <!-- table -->
    <main>
      <section class="detail-card container">
        <h2 class="detail-card-title">Detail Book</h2>

        <div class="wrapper d-flex justify-content-center">
          <div class="card p-3" style="width: 500px;">
            <div class="card mx-2" style="width: auto;">
              <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" class="card-img-top" alt="buku">

              <div class="card-body">
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Judul Buku</p>
                  <p class="card-text">:</p>
                  <h5 class="card-title ms-auto">Judul Buku</h5>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Kode Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">W130422</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Penulis Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">Siapa Aja</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Genre Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">Horror</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Tahun Terbit Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">2020</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Publisher Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">Pustaka Indah</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">ISBN Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">R130422</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Harga Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">150.000</p>
                </div>
                <div class="detail-item d-flex justify-content-around">
                  <p class="card-text">Stok Buku</p>
                  <p class="card-text">:</p>
                  <p class="card-text ms-auto">5</p>
                </div>

                <a href="update.html" class="btn btn-primary">Update</a>
                <a href="#" class="btn btn-primary">Delete</a>

              </div>
            </div>
          </div>
        </div>

      </section>
    </main>

    <!-- bootstap -->
