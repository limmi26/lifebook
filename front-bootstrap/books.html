    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
        <div class="container d-flex align-items-center justify-content-between">
    
          <a href="index.html" class="navbar">
            <h1>LifeBook<span>.</span></h1>
          </a>
    
          <nav id="navbar" class="navbar navbar-expand-lg">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                  <a class="nav-link active" href="#"><span>Home</span></a>
              </li>
    
              <li class="nav-item"><a class="nav-link" href="books.html">Book Collection</a></li>

            <!-- button -->
              <li class="nav-item">
                <button href="register.html" type="button" class="btn btn-primary ms-5 me-5">Register</button>
              </li>
              <li class="nav-item">
                <button href="login.html" type="button" class="btn btn-success">Login</button>

                </li>
            </ul>
          </nav>
        </div>
    </header>

    <!-- table -->
    <main>
        <section class="book-table container">
            <h2 class="book-table-title">Koleksi Buku</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Code</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>BK012022</td>
                    <td>I Love You 3000</td>
                    <td>Stefano Mario</td>
                    <td>Horror</td>
                    <td>Reza Pustaka Umum</td>
                    <td>32984021</td>
                    <td>2020</td>
                    <td>150000</td>
                    <td>50</td>

                    <!-- button -->
                    <td><a href="detail.html" type="button" class="btn btn-primary">Detail</a></td>
                    <td><a href="update.html" type="button" class="btn btn-warning">Update</a></td>
                    <td><button type="button" class="btn btn-danger">Delete</button></td>
                  </tr>

                </tbody>
            </table>
        </section>
    </main>

    <!-- bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</html>
