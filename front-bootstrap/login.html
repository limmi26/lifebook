<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBook | Toko Buku</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div class="container d-flex align-items-center justify-content-between">
  
        <a href="index.html" class="navbar">
          <h1>LifeBook<span>.</span></h1>
        </a>
  
        <nav id="navbar" class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
                <a class="nav-link active" href="index.html"><span>Home</span></a>
            </li>
  
            <li class="nav-item"><a class="nav-link" href="books.html">Book Collection</a></li>

          <!-- button -->
            <li class="nav-item">
              <a href="register.html" type="button" class="btn btn-primary ms-5 me-5">Register</a>
            </li>
            <li class="nav-item">
              <a href="login.html" type="button" class="btn btn-success">Login</a>

              </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- table -->
    <main>
      <section class="logiin-card container">
        <h2 class="login-card-title">Login</h2>

        <div class="wrapper d-flex justify-content-center">
          <div class="card p-5" style="width: 30rem;">
            <form action="" method="post">
              <div class="mb-3">
                <label for="loginInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginInput" aria-describedby="emailHelp" placeholder="e.g mi@email.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword">
              </div>
  
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

      </section>

    </main>

    <!-- bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
</body>
</html>
