<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBook | Toko Buku</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div class="container d-flex align-items-center justify-content-between">
  
        <a href="index.html" class="navbar">
          <h1>LifeBook<span>.</span></h1>
        </a>
  
        <nav id="navbar" class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
                <a class="nav-link active" href="index.html"><span>Home</span></a>
            </li>
  
            <li class="nav-item"><a class="nav-link" href="books.html">Book Collection</a></li>

          <!-- button -->
            <li class="nav-item">
              <button href="register.html" type="button" class="btn btn-primary ms-5 me-5">Register</button>
            </li>
            <li class="nav-item">
              <button href="login.html" type="button" class="btn btn-success">Login</button>

              </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- table -->
    <main>
      <section class="create-card container">
        <h2 class="create-card-title">Create Book</h2>

        <div class="wrapper d-flex justify-content-center">

          <div class="card p-5" style="width: 500px;">
            <form action="" method="post">
              <div class="wrapper d-flex">
                <div class="mb-3 me-2">
                  <label for="bookCode" class="form-label">Kode Buku</label>
                  <input type="text" class="form-control" id="bookCode" aria-describedby="emailHelp" placeholder="e.g W130422">
                </div>
                <div class="mb-3">
                  <label for="bookTitle" class="form-label">Judul Buku</label>
                  <input type="text" class="form-control" id="bookTitle" aria-describedby="emailHelp" placeholder="e.g Apa Aja">
                </div>
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Penulis Buku</label>
                <input type="text" class="form-control" id="bookAuthor" aria-describedby="emailHelp" placeholder="e.g Siapa Aku">
              </div>

              <div class="wrapper d-flex">
                <div class="mb-3 me-3">
                  <label for="bookGenre" class="form-label">Genre Buku</label>
                  <input type="text" class="form-control" id="bookGenre" aria-describedby="emailHelp" placeholder="e.g Drama">
                </div>
                <div class="mb-3">
                  <label for="bookPublisher" class="form-label">publisher Buku</label>
                  <input type="text" class="form-control" id="bookPublisher" aria-describedby="emailHelp" placeholder="e.g Pustaka Indah">
                </div>
              </div>

              <div class="wrapper d-flex">
                <div class="mb-3 me-3">
                  <label for="bookIsbn" class="form-label">ISBN Buku</label>
                  <input type="text" class="form-control" id="bookIsbn" aria-describedby="emailHelp" placeholder="e.g R130422">
                </div>
                <div class="mb-3">
                  <label for="bookYear" class="form-label">Tahun Terbit Buku</label>
                  <input type="number" class="form-control" id="bookYear" aria-describedby="emailHelp" placeholder="e.g 13 April 2020">
                </div>
              </div>

              <div class="wrapper d-flex">
                <div class="mb-3 me-3">
                  <label for="bookPrice" class="form-label">Harga Buku</label>
                  <input type="number" class="form-control" id="bookPrice" aria-describedby="emailHelp" placeholder="e.g 150.000">
                </div>
                <div class="mb-3">
                  <label for="bookStock" class="form-label">Stok Buku</label>
                  <input type="number" class="form-control" id="bookStock" aria-describedby="emailHelp" placeholder="e.g 5">
                </div>
              </div>  
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>

      </section>
    </main>

    <!-- bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
</body>
</html>
